name: 'build job'
description: 'build job'
inputs:
  builder:
    required: true
    type: string
  ocaml-compiler:
    required: true
    type: string
jobs:
  using: "composite"
  build:
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Make stdcompat
        shell: bash
        run: opam exec -- sh -exc ".github/scripts/build-${{ inputs.builder }}.sh"
